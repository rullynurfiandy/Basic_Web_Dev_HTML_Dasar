<!DOCTYPE html>
<html>
    <head><title>Tag Extra</title>
    </head>
    <body>
      <h3>Singkatan</h3>
      <!-- Abbreviation <abbr> -->
      <p>
        rully bersekolah di <abbr title="Sekolah Menengah Kejuruan">SMk</abbr>  ciparay.
      </p>

      <p>
        kemudian rully bekerja di <acronym title="Perbankan">Bank </acronym>cabang majalaya
      </p>
<!-- cite dan dfn <cite> <dfn> -->
      <h3>Citation And  Definisi</h3> 
      <p>
        saya belajar <cite>pemerograman</cite> - <dfn>web development </dfn>bandung
      </p>

      <p>
        <h4>Insert dan Delete</h4>
        <p>Rully jago dibidang marketing</p>
        <del>jagoan</del>
        <ins>Prabowo</ins> web programing
      </p>
    </body>
</html>
