<!DOCTYPE html>
<html>
  <head>
    <title>Tabel</title>
  </head>

  <body>
    <h1>Membuat Tabel</h1>
  </body>
    
  <h4>Tabel Standar</h4>
  <!-- tr, baris -->
  <!-- td, data -->
  <!-- th, header -->
  <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
  </table>

  <h4>Dengan menggunakan Header</h4>

  <table border="1">
    <tr>
      <th>senin</th>
      <td>10:00</td>
      <td>11:00</td>
      <td>14:00</td>
    </tr>

    <tr>
      <th>selasa</th>
      <td>15:00</td>
      <td>17:00</td>
      <td>20:00</td>
    </tr>
  </table>
<br>
  <table border="1">
    <tr>
      <th>senin</th>
      <th>selasa</th>
    </tr>

    <tr>
      <td>10:00</td>
      <td>12:00</td>
    </tr>

    <tr>
      <td>13:00</td>
      <td>11:00</td>
    </tr>
  </table>
  <br>

  <table border="1">
    <tr>
        <th></th>
        <th>senin</th>
    </tr>

    <tr>
      <th>07:00</th>
      <td>Berangkat Kesekolah</td>
  </tr>

  <tr>
    <th>12:00</th>
    <td>Makan Siang</td>
</tr>
  </table>

  <h4>alokasi kolom</h4>
  <table border="1">
    <tr>
      <th></th>
      <th>senin</th>
      <th>selasa</th>
    </tr>

    <tr>
      <th>07:00</th>
      <td>upacara</td>
      <td>Olahraga</td>
    </tr>
<!-- rowspan menggabungkan baris -->
<!-- colspan menggabungkan kolom -->
    <tr>
      <th rowspan="2">12:00</th>
      <td colspan="2">Makan Siang</td>
    </tr>

    <tr>
      <td colspan="2">sholat dzuhur</td>
    </tr>
  </table>
</html>
