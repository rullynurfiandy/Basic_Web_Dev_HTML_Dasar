<!DOCTYPE html>
<html>
    <head><title>Strong, Emphasis, Blockquote dan Quote</title>
    </head>
    <body>
      <!-- Strong <strong> -->
      <p>
        <strong>Perhatian :</strong> Jangan Buang Sampah Sembarangan.
      </p>

      <!-- Blockquote <blockquote> -->
      <blockquote>
        what is your name, my name rully
      </blockquote>
       
      <!-- Emphasis <em> dan Quote <q> -->
      <p>
        ini adalah tempat <em>nongkrong,</em> bukan tempat berpacaran. <q>Selamat siang, jaga kesehatannya.</q>
      </p>
    </body>
</html>
